<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--Sumernote CSS for Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/summernoteRTE/summernote-bs4.min.css}">

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">



    <!--load all styles -->
    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet">

    <!--LightBox efekat za Thumbnail fotografiju -->
    <link rel="stylesheet" th:href="@{/ekko-lightBoxGallery/ekko-lightbox.css}">

</head>
<body>

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->

<div class="container">
    <div class="col-12 mt-2">
        <h1>Podaci o Aranžmanu (ID: [[${aranzman.aranzmanId}]])</h1>
    </div>

    <!--/* Povratna poruka o brisanju thumbnail fotografije */-->
    <th:block th:if="${ThumbnailPhotoDeleteMsg}">
        <div class="col-md-8">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${ThumbnailPhotoDeleteMsg}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </th:block>


    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/admin/aranzman/update}" th:object="${aranzman}" enctype="multipart/form-data"  method="post">
                <div class="form-group col-md-7">
                    <label for="naziv">Naziv:</label>
                    <input type="text" th:field="*{naziv}" id="naziv" placeholder="Naziv aranžmana" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('naziv')}">
                        <li th:each="err : ${#fields.errors('naziv')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <!--/* Prikaz thumbnail fotografije ukoliko je postavljena: */-->
                <th:block th:if="${aranzman.thumbnailPhoto}">
                    <div class="col-sm-4 mb-4" style="text-align: center;">
                        <label style="float: left;">Thumbnail Fotografija: <span style="font-size: 11px;">(**podaci Edit forme će se resetovati ukoliko odlučite da obrišete fotografiju)</span></label>
                        <a th:href="@{${aranzman.getThumbnailPhotoPath()}}" data-toggle="lightbox" data-gallery="example-gallery" class="mb-1">
                            <img th:src="@{${aranzman.getThumbnailPhotoPath()}}" class="img-fluid mb-2" style="object-fit: cover; width: 100%; height: 300px;">
                        </a>
                        <a th:href="@{/admin/aranzman/deleteThumbnailPhoto(aranzmanId=${aranzman.aranzmanId})}"
                           onclick="return confirm('Da li ste sigurni da želite da obrišete thumbnail fotografiju aranžmana? (**podaci Edit forme će se resetovati ukoliko odlučite da obrišete fotografiju)');">
                                <span style="color: red;">
                                    <i class="deleteIconImg fas fa-trash-alt fa-lg"></i>
                                </span>
                        </a>
                    </div>
                </th:block>
                <!--/* KRAJ Prikaza thumbnail fotografije ukoliko je postavljena: */-->
                <th:block th:if="${aranzman.thumbnailPhoto == null or aranzman.thumbnailPhoto.isBlank()}">
                    <div class="form-group col-md-7">
                        <label>Dodaj Thumbnail Fotografiju: </label>
                        <input type="file" name="thumbnail" accept="image/png, image/jpeg">
                    </div>
                </th:block>

                <div class="form-group col-md-7">
                    <label for="kratakOpis">Kratak opis (slogan/tagline):</label>
                    <input type="text" th:field="*{kratakOpis}" id="kratakOpis" placeholder="Kratak opis/slogan/tagline aranzmana" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('kratakOpis')}">
                        <li th:each="err : ${#fields.errors('kratakOpis')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-12">
                    <label for="opis">Opis aranžmana:</label>
                    <textarea id="opis" th:field="*{opis}" placeholder="Opis aranžmana" class="form-control" th:errorclass="fieldError" rows="15">
                </textarea>
                    <ul th:if="${#fields.hasErrors('opis')}">
                        <li th:each="err : ${#fields.errors('opis')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-12">
                    <label for="planPuta">Plan puta:</label>
                    <textarea id="planPuta" th:field="*{planPuta}" placeholder="Plan puta aranžmana" class="form-control" th:errorclass="fieldError" rows="20">
                </textarea>
                    <ul th:if="${#fields.hasErrors('planPuta')}">
                        <li th:each="err : ${#fields.errors('planPuta')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-12">
                    <label for="organizacija">Organizacija:</label>
                    <textarea id="organizacija" th:field="*{organizacija}" placeholder="Organizacija aranžmana (npr. šta sve je uračunato u cenu, šta nije, potrebna oprema, napomene itd.)" class="form-control" th:errorclass="fieldError" rows="20">
                </textarea>
                    <ul th:if="${#fields.hasErrors('organizacija')}">
                        <li th:each="err : ${#fields.errors('organizacija')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-9">
                    <label for="napomene">Dodatne napomene (možete ostaviti prazno):</label>
                    <textarea id="napomene" th:field="*{napomene}" placeholder="Dodatne napomene/informacije koje putnici trebaju da znaju" class="form-control" th:errorclass="fieldError" rows="10">
                </textarea>
                    <ul th:if="${#fields.hasErrors('napomene')}">
                        <li th:each="err : ${#fields.errors('napomene')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-7">
                    <label for="prevoz">Prevoz:</label>
                    <input type="text" th:field="*{prevoz}" id="prevoz" required placeholder="Napišite koji je organizovan tip prevoza" class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('prevoz')}">
                        <li th:each="err : ${#fields.errors('prevoz')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-5">
                    <label for="cena">Cena:</label>
                    <input type="number" th:field="*{cena}" id="cena" placeholder="Cena aranžmana u eurima (&#8364;)" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('cena')}">
                        <li th:each="err : ${#fields.errors('cena')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-5">
                    <label for="zahtevnost">Zahtevnost Ture:</label>
                    <select id="zahtevnost" name="zahtevnost" class="form-control"
                            style="margin-left: 0;" required th:errorclass="fieldError" th:with="listaZahtevnosti = ${@aranzmanServiceImpl.getListaZahtevnosti()}">
                        <option value>---Odabir zahtevnosti od 1 do 5---</option>
                        <option th:each="zah : ${listaZahtevnosti}" th:value="${zah}"
                                th:text="${zah}"></option>
                    </select>
                    <ul th:if="${#fields.hasErrors('zahtevnost')}">
                        <li th:each="err : ${#fields.errors('zahtevnost')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-5">
                    <label for="minPutnika">Minimalan broj putnika:</label>
                    <input type="number" th:field="*{minPutnika}" id="minPutnika" placeholder="Minimalan broj putnika za realizaciju putovanja" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('minPutnika')}">
                        <li th:each="err : ${#fields.errors('minPutnika')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-5">
                    <label for="maxPutnika">Maksimalan broj putnika:</label>
                    <input type="number" th:field="*{maxPutnika}" id="maxPutnika" placeholder="Maksimalan broj putnika za realizaciju putovanja" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('maxPutnika')}">
                        <li th:each="err : ${#fields.errors('maxPutnika')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-5">
                    <label for="trajanjeDani">Trajanje putovanja (dana):</label>
                    <input type="number" th:field="*{trajanjeDani}" id="trajanjeDani" placeholder="Trajanje putovanja u danima" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('trajanjeDani')}">
                        <li th:each="err : ${#fields.errors('trajanjeDani')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-5">
                    <label for="vrstaPutovanja">Vrsta putovanja:</label>
                    <select id="vrstaPutovanja" name="vrstaPutovanja" class="form-control" style="margin-left: 0;"
                            th:with="listaVrstePutovanja = ${@vrstaPutovanjaServiceImpl.getAllVrstePutovanja()}" th:errorclass="fieldError" required>
                        <option value="">---Odredite vrstu putovanja---</option>
                        <option th:each="vrstPut : ${listaVrstePutovanja}" th:value="${vrstPut.vrstaPutovanjaId}"
                                th:text="${vrstPut.naziv}"></option>
                    </select>
                    <ul th:if="${#fields.hasErrors('vrstaPutovanja')}">
                        <li th:each="err : ${#fields.errors('vrstaPutovanja')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <th:block th:if="${#fields.hasErrors('global')}">
                    <h5 style="color: red;">Globalne greške:</h5>
                    <ul>
                        <li th:each="err : ${#fields.errors('global')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </th:block>

                <!--Prenos preostalih polja za objekat aranzman-->
                <input type="hidden" th:field="*{aranzmanId}">
                <th:block th:if="${aranzman.thumbnailPhoto}">
                    <input type="hidden" th:field="*{thumbnailPhoto}"> <!--Moramo da prenesemo thumbnailPhoto ukoliko postoji -->
                </th:block>


                <input type="submit" class="btn btn-warning" value="Sačuvaj Izmene" name="btnSacuvajIzmene">
                <a th:href="@{/admin/listaAranzmana}" class="btn btn-outline-secondary">Otkaži</a>

            </form>
        </div>
    </div>

</div><!--END CONTAINER-->





<!-- Script Source Files -->

<!-- jQuery -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap 4.5 JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Summernote JS file for Bootstrap 4 -->
<script th:src="@{/summernoteRTE/summernote-bs4.min.js}"></script>
<!-- Font Awesome -->
<script th:src="@{/js/all.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        $('#opis').summernote({
            rows: 15,
            height: 350,
            placeholder: "Opis aranžmana"
        });
        $('#planPuta').summernote({
            height: 450,
            placeholder: "Plan puta aranžmana"
        });
        $('#organizacija').summernote({
            height: 350,
            placeholder: "Organizacija aranžmana (npr. šta sve je uračunato u cenu, šta nije, potrebna oprema, napomene itd.)"
        });
        $('#napomene').summernote({
            height: 250,
            placeholder: "Dodatne napomene/informacije koje putnici trebaju da znaju"
        });
    });

</script>

<!--LightBox efekat za Galeriju slika -->
<script th:src="@{/ekko-lightboxGallery/ekko-lightbox.js}"></script>

<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>

<!--/* Setujemo vrednost propertija iz baze za drop down liste */-->
<script type="text/javascript" th:inline="javascript">
    let vrednostZahtevnosti = [[${aranzman.zahtevnost}]];
    let dropDownZahtevnost = document.querySelector('#zahtevnost');
    dropDownZahtevnost.value = vrednostZahtevnosti;

    let vrednostVrstaPutovanja = [[${aranzman.vrstaPutovanja.vrstaPutovanjaId}]];
    let dropDownVrstaPut = document.querySelector('#vrstaPutovanja');
    dropDownVrstaPut.value = vrednostVrstaPutovanja;

</script>

</body>
</html>
