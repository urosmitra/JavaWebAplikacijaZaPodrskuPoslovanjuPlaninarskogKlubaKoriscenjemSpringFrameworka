<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">


    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet"> <!--load all styles -->
</head>
<body>

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->

<div class="container">

    <div class="col-8 pl-0 mt-3">
        <h2 th:text="'Podaci članske kartice za korisnika ' + ${korisnik.ime} + ' ' + ${korisnik.prezime} + ' (' + ${korisnik.email} + ')'"></h2>
    </div>

    <div class="row">
        <div class="col-md-7">
            <form action="#" th:action="@{/admin/clanskaKartica/update}" th:object="${clanskaKartica}" method="POST">
                <div class="form-group">
                    <label for="brojBodova">Broj Bodova:</label>
                    <input type="number" th:field="*{brojBodova}"  id="brojBodova" class="form-control" placeholder="Broj bodova na kartici" required th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('brojBodova')}">
                        <li th:each="err : ${#fields.errors('brojBodova')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="datumIzdavanja">Datum Izdavanja:</label>
                    <input type="date" name="datumIzdavanja" th:value="${#temporals.format(clanskaKartica.datumIzdavanja, 'yyyy-MM-dd')}"  id="datumIzdavanja" class="form-control" placeholder="Datum izdavanja"  required th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('datumIzdavanja')}">
                        <li th:each="err : ${#fields.errors('datumIzdavanja')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="datumIsteka">Datum Isteka:</label>
                    <input type="date" name="datumIsteka" th:value="${#temporals.format(clanskaKartica.datumIsteka, 'yyyy-MM-dd')}"  id="datumIsteka" class="form-control" placeholder="Datum isteka" required th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('datumIsteka')}">
                        <li th:each="err : ${#fields.errors('datumIsteka')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>


                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="form-control"
                            style="margin-left: 0;" required>
                        <option th:each="stat : ${listaStatusaKartice}" th:value="${stat}"
                                th:text="${stat}"></option>
                    </select>
                    <ul th:if="${#fields.hasErrors('status')}">
                        <li th:each="err : ${#fields.errors('status')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>


                <input type="hidden" th:field="*{clanskaKarticaId}">
<!--                <input type="hidden" th:field="*{korisnik}">-->

                <input type="submit" class="btn btn-warning" value="Sačuvaj Izmene" name="btnSacuvajIzmene">
                <input type="submit" class="btn btn-outline-secondary" value="Otkaži" name="btnOtkazi">


            </form>
        </div>
    </div>



</div>


    <!-- Script Source Files -->

    <!-- jQuery -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <!-- Popper JS -->
    <script th:src="@{/js/popper.min.js}"></script>
    <!-- Bootstrap 4.5 JS -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Font Awesome -->
    <script th:src="@{/js/all.js}"></script>

<script type="text/javascript" th:inline="javascript">
    let vrednostStatusa = [[${clanskaKartica.status}]];
    let selectStatus = document.querySelector('#status');
    selectStatus.value = vrednostStatusa;
</script>

</body>
</html>
