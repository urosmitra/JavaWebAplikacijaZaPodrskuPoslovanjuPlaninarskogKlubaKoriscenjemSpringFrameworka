<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http//www.thymeleaf.org/extras/spring-security" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">


    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet"> <!--load all styles -->

</head>
<body>


<h1>Welcome Guest</h1>
<ul>
    <li sec:authorize="isAuthenticated()"><a href="#" style="font-weight: bold;"
                                             sec:authentication="name"></a></li>
    <li sec:authorize="isAuthenticated()">
        <form th:action="@{/perform_logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </li>
</ul>


<!-- Script Source Files -->

<!-- jQuery -->
<script th:src="@{js/jquery-3.5.1.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{js/popper.min.js}"></script>
<!-- Bootstrap 4.5 JS -->
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- Font Awesome -->
<script th:src="@{js/all.js}"></script>
</body>
</html>
