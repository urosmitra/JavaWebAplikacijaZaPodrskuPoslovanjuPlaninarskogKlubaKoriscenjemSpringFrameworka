<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">



    <!--load all styles -->
    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet">

</head>
<body class="bodyKorisnikBackground">


<!-- Top Bar -->
<div th:replace="fragments/topBar :: topBar1(brojTelefonaKluba=${klub.brojTelefona}, emailKluba=${klub.email})"></div>
<!-- kraj Top Bara -->

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->


<div class="container" style="background-color: #fff;">

    <div class="col-md-12" style="height: 2rem;">

    </div>

    <div class="col-md-12 text-center" style="margin-bottom: 3.5rem;">
        <h2>Pregled Vaših Porudžbina</h2>
    </div>

    <div class="col-md-12" style="margin-bottom: 2.5rem;">
        <h3 style="color: #1f5370;">Porudžbine u poslednjih 30 dana</h3>
        <div class="bottomLineWhite"></div>
    </div>



    <section th:replace="fragments/prikazNarudzbenica :: pregledNarudzbenicaKorisnika1(sectionId='narudzbeniceUPoslednjihMesecDana', listaNarudzbenica=${listaSvihNarudzbenicaUPoslednjihMesecDana}, nemaPorudzbinaPoruka='Trenutno niste izvršili nijednu porudžbinu u poslednjih 30 dana.')"></section>

    <div class="col-md-12" style="height: 2rem;"></div>

    <div style="margin-bottom: 2.5rem;">
        <h3 style="color: #1f5370;">Porudžbine starije od 30 dana</h3>
        <div class="bottomLineWhite"></div>
    </div>

    <section th:replace="fragments/prikazNarudzbenica :: pregledNarudzbenicaKorisnika1(sectionId='narudzbeniceStarijeOdMesecDana', listaNarudzbenica=${listaSvihNarudzbenicaStarijihOdMesecDana}, nemaPorudzbinaPoruka='Nemate nijednu porudžbinu stariju od 30 dana.')"></section>


</div>


<!-- Script Source Files -->

<!-- jQuery -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap 4.5 JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Font Awesome -->
<script th:src="@{/js/all.js}"></script>
</body>
</html>
