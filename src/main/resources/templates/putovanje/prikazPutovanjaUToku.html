<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">

    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet">
    <!--load all styles -->
</head>
<body>

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->

<div class="container">
    <div class="col-md-9 ml-0 mt-2 mb-3">
        <h2>Putovanje u Toku za Aran≈æman (ID: [[${aranzman.aranzmanId}]], Naziv: [[${aranzman.naziv}]])</h2>
    </div>
    <a th:href="@{/admin/aranzman/putovanja(aranzmanId=${aranzman.aranzmanId})}" class="btn btn-link mb-2">Idi Nazad</a>

    <!--/* POVRATNE PORUKE */-->
    <th:block th:if="${messageSuccess}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${messageSuccess}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>

    <th:block th:if="${failMessage}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${failMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>
    <!--/* KRAJ POVRATNIH PORUKA */-->

    <th:block th:if="${listaPutovanjaUTokuPotvrdjeno != null and !listaPutovanjaUTokuPotvrdjeno.isEmpty()}">
        <div th:replace="fragments/tabelaPutovanja :: tabelaPutovanja1(aranzman=${aranzman}, listaPutovanja=${listaPutovanjaUTokuPotvrdjeno})"></div>
    </th:block>
    <th:block th:if="${listaPutovanjaUTokuPotvrdjeno == null or listaPutovanjaUTokuPotvrdjeno.isEmpty()}">
        <h3>Trenutno nema putovanja u toku.</h3>

    </th:block>


</div>

</body>
</html>
