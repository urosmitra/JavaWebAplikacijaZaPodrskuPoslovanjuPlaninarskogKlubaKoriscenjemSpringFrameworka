<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">

    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet">
    <!--load all styles -->
</head>
<body>

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->

<div class="container">
    <div class="col-md-9 ml-0 mt-2 mb-4">
        <h2>Lista Rezervacija Putovanja (Putovanje ID: [[${putovanje.putovanjeId}]] , Aranzman ID: [[${aranzman.aranzmanId}]], Naziv: [[${aranzman.naziv}]])</h2>
    </div>
    <div class="col-md-12 mb-4">
        <a th:href="@{/admin/putovanje/rezervacije/addNew(putovanjeId=${putovanje.putovanjeId})}" class="btn btn-outline-info">Dodaj Novu Rezervaciju</a>
        <a th:href="@{/admin/aranzman/putovanja(aranzmanId=${aranzman.aranzmanId})}" class="btn btn-link">Idi Nazad</a>
    </div>


<!--/* POVRATNE PORUKE */-->
<th:block th:if="${messageSuccess}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${messageSuccess}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</th:block>

<th:block th:if="${failMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${failMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</th:block>

<!--/* KRAJ POVRATNIH PORUKA */-->
    <th:block th:if="${putovanjePotvrdjeno}">
        <p class="lead mb-0" style="color: #369950;">[[${putovanjePotvrdjeno}]]</p>
    </th:block>
    <th:block th:if="${putovanjeNepotvrdjeno}">
        <p class="lead mb-0" style="color: #a1362f;">[[${putovanjeNepotvrdjeno}]]</p>
    </th:block>

    <th:block th:if="${listaRezervacija != null and !listaRezervacija.isEmpty()}">

        <div th:replace="fragments/tabelaRezervacija :: tabelaRezervacija1(putovanje=${putovanje}, listaRezervacija=${listaRezervacija}, samoPregled='NE')"></div>
    </th:block>
    <th:block th:if="${listaRezervacija == null or listaRezervacija.isEmpty()}">
        <h3>Trenutno ne postoji nijedna rezervacija za ovo putovanje.</h3>
    </th:block>


</div> <!--Kraj Container-a -->


<!-- Script Source Files -->

<!-- jQuery -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap 4.5 JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Font Awesome -->
<script th:src="@{/js/all.js}"></script>
</body>
</html>
