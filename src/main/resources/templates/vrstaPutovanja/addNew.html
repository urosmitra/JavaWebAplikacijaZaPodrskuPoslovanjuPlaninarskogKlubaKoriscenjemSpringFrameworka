<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--Sumernote CSS for Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/summernoteRTE/summernote-bs4.min.css}">

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">



    <!--load all styles -->
    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet">

</head>
<body>

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->

<div class="container">

    <div class="col-12 mt-3">
        <h1>Napravi Novu Vrstu Putovanja</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/admin/vrstaPutovanja/addNew}" th:object="${novaVrstaPutovanja}" enctype="multipart/form-data" method="POST">
                <div class="form-group col-md-7">
                    <label for="naziv">Naziv:</label>
                    <input type="text" th:field="*{naziv}" id="naziv" placeholder="Unesite Naziv Vrste Putovanja" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('naziv')}">
                        <li th:each="err : ${#fields.errors('naziv')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <div class="form-group col-md-7">
                    <label>Dodaj Thumbnail Fotografiju: </label>
                    <input type="file" name="slika" accept="image/png, image/jpeg">
                </div>

                <div class="form-group col-md-9">
                    <label for="opis">Opis Vrste Putovanja:</label>
                    <textarea id="opis" th:field="*{opis}" class="form-control" th:errorclass="fieldError" rows="15">
                    </textarea>
                    <ul th:if="${#fields.hasErrors('opis')}">
                        <li th:each="err : ${#fields.errors('opis')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <!--Prenos preostalih polja za objekat vrsta putovanja-->
                <input type="hidden" th:field="*{vrstaPutovanjaId}">

                <input type="submit" class="btn btn-success ml-3 mr-3" value="Napravi Novu Vrstu Putovanja" name="btnNovaVrstaPutovanja">
                <a th:href="@{/admin/listaVrstePutovanja}" class="btn btn-outline-secondary">Otka≈æi</a>


            </form>
        </div>

    </div>

</div>



<!-- Script Source Files -->

<!-- jQuery -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap 4.5 JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Summernote JS file for Bootstrap 4 -->
<script th:src="@{/summernoteRTE/summernote-bs4.min.js}"></script>
<!-- Font Awesome -->
<script th:src="@{/js/all.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function (){
        $('#opis').summernote({
            height: 350,
            placeholder: "Unesite Opis Vrste Putovanja"
        });
    });
</script>

</body>
</html>
