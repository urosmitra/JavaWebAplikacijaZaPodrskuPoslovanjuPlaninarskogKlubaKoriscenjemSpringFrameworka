<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Planinarski klub "Summit Explorers"</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--Sumernote CSS for Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/summernoteRTE/summernote-bs4.min.css}">

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">



    <!--load all styles -->
    <!--Font Awesome ikonice!-->
    <link th:href="@{/fontAwesome/all.css}" rel="stylesheet">

    <!--LightBox efekat za Thumbnail fotografiju -->
    <link rel="stylesheet" th:href="@{/ekko-lightBoxGallery/ekko-lightbox.css}">

</head>
<body>

<!-- Navigation bar fragment -->
<div th:replace="fragments/navBar :: navBar1"></div>
<!-- Navigation bar fragment END-->

<div class="container">
    <div class="col-12 mt-3">
        <h1>Izmena Vrste Putovanja (ID: [[${vrstaPutovanja.vrstaPutovanjaId}]])</h1>
    </div>

    <!--/* Povratna poruka o brisanju thumbnail fotografije */-->
    <th:block th:if="${ThumbnailPhotoDeleteMsg}">
        <div class="col-md-8">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${ThumbnailPhotoDeleteMsg}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </th:block>
    <!--/* KRAJ povratne poruke o brisanju thumbnail fotografije */-->

    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/admin/vrstaPutovanja/update}" th:object="${vrstaPutovanja}" enctype="multipart/form-data"  method="post">
                <div class="form-group col-md-7">
                    <label for="naziv">Naziv:</label>
                    <input type="text" th:field="*{naziv}" id="naziv" placeholder="Naziv Vrste Putovanja" required class="form-control" th:errorclass="fieldError">
                    <ul th:if="${#fields.hasErrors('naziv')}">
                        <li th:each="err : ${#fields.errors('naziv')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <!--/* Prikaz thumbnail fotografije ukoliko je postavljena: */-->
                <th:block th:if="${vrstaPutovanja.thumbnailPhoto}">
                    <div class="col-sm-4 mb-4" style="text-align: center;">
                        <label style="float: left;">Thumbnail Fotografija: <span style="font-size: 11px;">(**podaci Edit forme će se resetovati ukoliko odlučite da obrišete fotografiju)</span></label>
                        <a th:href="@{${vrstaPutovanja.getThumbnailPhotoPath()}}" data-toggle="lightbox" data-gallery="example-gallery" class="mb-1">
                            <img th:src="@{${vrstaPutovanja.getThumbnailPhotoPath()}}" class="img-fluid mb-2" style="object-fit: cover; width: 100%; height: 300px;">
                        </a>
                        <a th:href="@{/admin/vrstaPutovanja/deleteThumbnailPhoto(vrstaPutovanjaId=${vrstaPutovanja.vrstaPutovanjaId})}"
                           onclick="return confirm('Da li ste sigurni da želite da obrišete thumbnail fotografiju ove vrste putovanja? (**podaci Edit forme će se resetovati ukoliko odlučite da obrišete fotografiju)');">
                                <span style="color: red;">
                                    <i class="deleteIconImg fas fa-trash-alt fa-lg"></i>
                                </span>
                        </a>
                    </div>
                </th:block>
                <!--/* KRAJ Prikaza thumbnail fotografije ukoliko je postavljena: */-->

                <th:block th:if="${vrstaPutovanja.thumbnailPhoto == null or vrstaPutovanja.thumbnailPhoto.isBlank()}">
                    <div class="form-group col-md-7">
                        <label>Dodaj Thumbnail Fotografiju: </label>
                        <input type="file" name="thumbnail" accept="image/png, image/jpeg">
                    </div>
                </th:block>

                <div class="form-group col-9">
                    <label for="opis">Opis Vrste Putovanja:</label>
                    <textarea id="opis" th:field="*{opis}" class="form-control" th:errorclass="fieldError">
                    </textarea>
                    <ul th:if="${#fields.hasErrors('opis')}">
                        <li th:each="err : ${#fields.errors('opis')}" th:text="${err}" class="errorMsg"></li>
                    </ul>
                </div>

                <!--Prenos preostalih polja za objekat vrsta putovanja-->
                <input type="hidden" th:field="*{vrstaPutovanjaId}">
                <th:block th:if="${vrstaPutovanja.thumbnailPhoto}">
                    <input type="hidden" th:field="*{thumbnailPhoto}"> <!--Moramo da prenesemo thumbnailPhoto ukoliko postoji -->
                </th:block>

                <input type="submit" class="btn btn-warning ml-3 mr-3" value="Sačuvaj Izmene" name="btnSacuvajIzmene">
                <a th:href="@{/admin/listaVrstePutovanja}" class="btn btn-outline-secondary">Otkaži</a>

            </form>
        </div>
    </div>

</div>




<!-- Script Source Files -->

<!-- jQuery -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap 4.5 JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Summernote JS file for Bootstrap 4 -->
<script th:src="@{/summernoteRTE/summernote-bs4.min.js}"></script>
<!-- Font Awesome -->
<script th:src="@{/js/all.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function (){
        $('#opis').summernote({
            height: 350,
            placeholder: "Unesite Opis Vrste Putovanja"
        });
    });
</script>

<!--LightBox efekat za Galeriju slika -->
<script th:src="@{/ekko-lightboxGallery/ekko-lightbox.js}"></script>

<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>

</body>
</html>
